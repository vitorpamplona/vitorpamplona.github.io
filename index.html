    <script type="text/javascript">
        window.addEventListener('load', async() => {
            if (window.ethereum) {
                initPayButton();    
                $("#usdButton").hide();
                $("#ethButton").show();
            } else if (window.web3) {
                initPayButton();
                $("#usdButton").hide();
                $("#ethButton").show();
            } else {
                $("#usdButton").show();
                $("#ethButton").hide();
            }
        })
        const initPayButton = () => {
            console.log( 'initPayButton');
            $('#ethButton').click(() => {
                if (window.ethereum) {
                    window.web3 = new Web3(ethereum);
                    try {
                        await ethereum.enable();
                        // send 0.01 to vitor.eth
                        web3.eth.sendTransaction({
                            to: 0x06d90eeAF1016550bBFb20D21e8C853F1EfD4e53,
                            value: web3.toWei(0.01, 'ether')
                        }, (err, transactionId) => {
                            if (err) {
                                $('#ethButton').html('Tip failed')
                            } else {
                                $('#ethButton').html('Thank you!')
                            }
                        })
                    } catch (err) {
                        
                    }
                } else if (window.web3) {
                    window.web3 = new Web3(web3.currentProvider)
                        // send 0.01 to vitor.eth
                    web3.eth.sendTransaction({
                        to: 0x06d90eeAF1016550bBFb20D21e8C853F1EfD4e53,
                        value: web3.toWei(0.01, 'ether')
                    }, (err, transactionId) => {
                        if (err) {
                            $('#ethButton').html('Tip failed')
                        } else {
                            $('#ethButton').html('Thank you!')
                        }
                    })
                }
            })
        }
    </script>
